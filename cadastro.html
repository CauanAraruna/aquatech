<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>

    
    <div class="header">
        <div class="container">
            <h1 class="titulo">Aqua Tech</h1>
            <ul class="navbar">
                <li> Incial </li>
                <li> Simulador </li>
                <li> | </li>
                <li> Login </li>
                <a href="./cadastro.html">
                    <li> <b> Cadastro </b> </li>
                </a>
            </ul>
        </div> 
    </div>

    <div class="banner">
        <div class="caixa"> 
            <h1><b>Bem-vindo!</b></h1>
            <div class="campo">
                <p>Nome:</p> <input type="text" id="inpNome">
            </div>
            <div class="campo">
                <p>E-mail:</p> <input type="text" id="inpEmail">
            </div>
            <div class="campo">
                <p>Senha:</p> <input type="password" id="inpSenha">
            </div>
            <div class="campo">
                <span>Confirmação da senha:</span> <input type="password" id="inpConfSenha">
            </div>
            <button><b>Cadastrar</b></button>
        </div>
    </div>

</body>
</html>
